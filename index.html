<!DOCTYPE html>
<html class = 'page no-js' lang="ru">
<head>
  <script>
    document.documentElement.classList.remove('no-js');
</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>DSGN</title>
  <link rel="stylesheet" href="css/style.min.css" type="text/css" />
  <link rel="preload" href="./fonts/robotocondensed-regular-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>
<body class = 'page__body'>
<div class="container">
    <header class="page-header">
      <div class="page-header__left">
        <p class="page-header__logo">
          <picture>
              <source srcset="/img/logo.webp, /img/logo-2x.webp 2x" type="image/webp">
              <img src="/img/logo.png" alt="Логотип сайта" class="page-header__img" width="162" height="207"  srcset = '/img/logo-2x.png 2x' >
          </picture>
        </p>
        <p class="page-header__slogan">
          Associates <br> Studio <br> Design
        </p>
        <ul class="socials page-header__social-list">
          <li class="socials__item">
            <a href="#" class="socials__link" aria-label="Facebook">
              <svg width ='10' height ='22' aria-hidden="true" class="socials__icon socials__icon--facebook">
                <use xlink:href = '/img/symbol/sprite.svg#fb'></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a href="#" class="socials__link" aria-label="Twitter">
              <svg width ='26' height ='21' aria-hidden="true" class="socials__icon socials__icon--twitter">
                <use xlink:href = '/img/symbol/sprite.svg#twitter'></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a href="#" class="socials__link" aria-label="Linkedin">
              <svg width ='24' height ='23' aria-hidden="true" class="socials__icon socials__icon--linkedin">
                <use xlink:href = '/img/symbol/sprite.svg#linked'></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a href="#" class="socials__link" aria-label="Google +">
              <svg width ='19' height ='19' aria-hidden="true" class="socials__icon socials__icon--google">
                <use xlink:href = '/img/symbol/sprite.svg#google'></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="page-header__right">
        <p class="page-header__adress">
          90802 California <br>
          Long beach <br>
          PO Box 68789 <br>
          300 East Ocean <br>
          Boulevard
        </p>
        <p class="page-header__contacts">
          <a href="tel:+6493456758" class="page-header__phone">+64 9 345 6758</a>
          <a href="mailto:info@dsgn-studio.com" class="page-header__mail">info@dsgn-studio.com</a>
        </p>
      </div>
    </header>
    <nav class="page-menu">
      <ul class="page-menu__list">
        <li class="page-menu__item">
          <a href="#" class="page-menu__link">
            Home
          </a>
        </li>
        <li class="page-menu__item">
          <a href="#" class="page-menu__link">
            Projects
          </a>
        </li>
        <li class="page-menu__item">
          <a href="#" class="page-menu__link">
            Studio
          </a>
        </li>
        <li class="page-menu__item">
          <a href="#" class="page-menu__link">
            News
          </a>
        </li>
        <li class="page-menu__item" >
          <a href="#" class="page-menu__link">
            Contacts
          </a>
        </li>
      </ul>
      <button class="page-menu__hamburger hamburger "  aria-label="Открыть меню" >
        <span class="hamburger__icon"></span>
      </button>
    </nav>
</div>
<script src="js/all.min.js"></script>
</body>
</html>
